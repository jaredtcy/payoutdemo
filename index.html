    <script>
        let currentTab = 'card';

        function switchTab(tab) {

            document.getElementById('cardFields').style.display = 'none';
            document.getElementById('walletFields').style.display = 'none';
            document.getElementById('ibtFields').style.display = 'none';
            document.getElementById('achFields').style.display = 'none';
            
            if (tab === 'card') {

                document.getElementById('cardFields').style.display = 'block';

                achTab.className = 'flex-1 py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all bg-blue-500 text-white shadow-lg text-sm';
                document.getElementById('achFields').style.display = 'block';
            }
        }

        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            let color = 'text-gray-300';
            if (type === 'success') color = 'text-green-400';
            if (type === 'api') color = 'text-blue-400';
            if (type === 'warning') color = 'text-yellow-400';
            
            const logEntry = document.createElement('div');
            logEntry.className = 'mb-3 flex items-start gap-2 log-entry';
            
            const formattedMessage = message.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            logEntry.innerHTML = `
                <span class="text-gray-500 text-xs whitespace-nowrap self-start mt-1">${timestamp}</span>
                <pre class="flex-1 ${color} text-xs leading-relaxed overflow-x-auto">${formattedMessage}</pre>
            `;
            
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
